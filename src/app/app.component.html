<!-- abonnement depuis la vue  -->
<ul *ngIf="obsToDo | async as TD">
    <li *ngFor="let e of TD.items">
        <input [ngModel]="e.isDone" (ngModelChange)="update({isDone: $event},e)" type="checkbox">
        <input #lab [ngModel]="e.label" (ngModelChange)="update({label :$event},e)" type="text">
        <input type="button" value="supprimer" (click)="delete(e)">
    </li>
</ul>
