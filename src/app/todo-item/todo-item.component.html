<div class="view">
    <input  class = "toggle"
            type  = "checkbox"
            name  = "done"
            [ngModel]="data.isDone"
            (ngModelChange)="updateData({isDone: $event})"
    />
    <label  class="texte">{{data.label}}</label>
    <button class="destroy"
    (click)="delete(data)"></button>
  </div>
  <form>
    <input  #newTextInput
            name      = "newTextInput"
            class     = "edit"
            [ngModel]="data.label"
            (ngModelChange)="updateData({label: $event})"
    />
  </form>
